language: php

php:
  - 7.2
  - 7.3

services:
  - mysql

before_script:
  - mysql -e 'create database homestead_test;'
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source --no-interaction
  - cp .env.example .env
  - php artisan key:generate

script:
  - vendor/bin/phpunit
