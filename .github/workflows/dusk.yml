name: dusk

on: [push]

jobs:

  dusk-php:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Create Database
        uses: mirromutth/mysql-action@v1.1
        with:
          collation server: utf8mb4_bin
          mysql version: '5.7.31'
          mysql database: urlhub
          mysql user: root
          mysql password: root

      # https://github.com/marketplace/actions/setup-php-action#cache-composer-dependencies
      - name: Get composer cache directory
        id: composercache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composercache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: |
          composer -V
          composer install --no-interaction --ignore-platform-reqs

      - name: Prepare running Dusk
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan dusk:chrome-driver `/opt/google/chrome/chrome --version | cut -d " " -f3 | cut -d "." -f1`
          ./vendor/laravel/dusk/bin/chromedriver-linux &
          php artisan serve &

      - name: Run Dusk Tests
        env:
          APP_URL: "http://127.0.0.1:8000"
          DB_DATABASE: urlhub
          DB_PASSWORD: root
        run: php artisan dusk
